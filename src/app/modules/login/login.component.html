<main
  class="form-signin vh-100 d-flex justify-content-center align-items-center"
>
  <div class="col-3">
    <div class="card p-xl-4">
      <div class="card-body text-center">
        <form>
          <img class="mb-3" src="/assets/img/bw-sticky-logo-small.png" alt="" />
          <h1 class="h3 mb-5 fw-normal">Please sign in</h1>

          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div
            class="
              checkbox
              mb-4
              d-flex
              justify-content-between
              align-items-center
            "
          >
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
            <a href="" class="text-decoration-none">Forget Password?</a>
          </div>
          <button class="w-100 btn btn-lg btn-primary" routerLink="dashboard">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-muted text-center">
            Â© Copyrights 2021. All Rights Reserved.
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
